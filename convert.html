    <br><br><br><br><div class="converter-container">
        <h1>Currency Converter</h1>
        
        <form id="converter-form">
            <!-- Amount Input -->
            <label for="amount">Enter Amount:</label>
            <input type="number" id="amount" class="input-field" placeholder="e.g., 100" required>

            <!-- From Currency Selector -->
            <label for="from-currency">Convert From:</label>
            <select id="from-currency" class="dropdown">
                <option value="INR">INR - Indian Rupee</option>
                <option value="USD">USD - US Dollar</option>
                <option value="EUR">EUR - Euro</option>
                <option value="GBP">GBP - British Pound</option>
                <option value="AUD">AUD - Australian Dollar</option>
            </select>

            <!-- To Currency Selector -->
            <label for="to-currency">Convert To:</label>
            <select id="to-currency" class="dropdown">
                <option value="INR">INR - Indian Rupee</option>
                <option value="USD">USD - US Dollar</option>
                <option value="EUR">EUR - Euro</option>
                <option value="GBP">GBP - British Pound</option>
                <option value="AUD">AUD - Australian Dollar</option>
            </select>

            <!-- Convert Button -->
            <button type="button" onclick="convertCurrency()" class="convert-button">Convert</button>
        </form>

        <!-- Display the Conversion Result -->
        <div id="result" class="result-display">Converted Amount: --</div>
    </div><br><br><br><br>
