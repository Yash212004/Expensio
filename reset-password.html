<!DOCTYPE html>
<html>
	<head>
		<title>Forget Password</title>
		<link rel="stylesheet" href="./public/css/reset.css" />
		<link rel="stylesheet" href="./public/css/loder.css" />
		<link rel="icon" href="./public/images/2.png" type="image/x-icon" />
	</head>
	<body>
		<div class="container">
			<h1>Forget Password</h1>
			<form action="./reset-password" method="post">
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email" name="email" id="email" required />
				</div>
				<div class="form-group">
					<label for="password">New Password</label>
					<input type="password" name="password" id="password" required />
				</div>
				<div class="form-group">
					<button type="submit" value="Reset Password" name="submit">
						Reset Password
					</button>
				</div>
			</form>
		</div>
		<div class="inline">
			<p class="spinner" id="spinner"><i class="fa fa-spinner fa-5x"></i></p>
		</div>
		<script>
			document.onreadystatechange = function () {
				if (document.readyState !== "complete") {
					document.querySelector("body").style.visibility = "hidden";
					document.querySelector("#spinner").style.visibility = "visible";
				} else {
					document.querySelector("#spinner").style.display = "none";
					document.querySelector("body").style.visibility = "visible";
				}
			};
		</script>
		<script src="app.js"></script>
	</body>
</html>
